<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 200" fill="none">
  <defs>
    <linearGradient id="fbg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748b"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#22c55e"/>
    </marker>
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#ef4444"/>
    </marker>
  </defs>

  <rect width="780" height="200" rx="12" fill="url(#fbg)"/>

  <!-- Step 1: User Message -->
  <rect x="20" y="60" width="110" height="60" rx="10" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="1"/>
  <text x="42" y="86" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#60a5fa">User types</text>
  <text x="42" y="102" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#60a5fa">message</text>

  <!-- Arrow 1 -->
  <line x1="130" y1="90" x2="158" y2="90" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Step 2: Privacy Pipeline -->
  <rect x="160" y="60" width="120" height="60" rx="10" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1"/>
  <text x="174" y="82" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#a78bfa">Privacy Pipeline</text>
  <text x="174" y="97" font-family="system-ui, sans-serif" font-size="9" fill="#7c3aed">Attribute Extract</text>
  <text x="174" y="110" font-family="system-ui, sans-serif" font-size="9" fill="#7c3aed">+ Anonymize</text>

  <!-- Arrow 2 -->
  <line x1="280" y1="90" x2="308" y2="90" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Step 3: Review Panel (highlighted) -->
  <rect x="310" y="44" width="140" height="90" rx="12" fill="#f59e0b" opacity="0.12" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="324" y="68" font-family="system-ui, sans-serif" font-size="9" font-weight="800" fill="#fbbf24" letter-spacing="0.5">&#9733; NEW</text>
  <text x="324" y="86" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#fbbf24">Prompt Review</text>
  <text x="324" y="101" font-family="system-ui, sans-serif" font-size="9" fill="#d97706">User sees sanitized</text>
  <text x="324" y="114" font-family="system-ui, sans-serif" font-size="9" fill="#d97706">prompt, can edit</text>
  <text x="324" y="127" font-family="system-ui, sans-serif" font-size="9" fill="#d97706">before sending</text>

  <!-- Arrow 3 (approve - green) -->
  <line x1="450" y1="78" x2="488" y2="78" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <text x="452" y="72" font-family="system-ui, sans-serif" font-size="8" fill="#22c55e">Approve</text>

  <!-- Arrow cancel (red, downward) -->
  <line x1="380" y1="134" x2="380" y2="165" stroke="#ef4444" stroke-width="1.2" marker-end="url(#arrowRed)"/>
  <text x="394" y="156" font-family="system-ui, sans-serif" font-size="8" fill="#ef4444">Cancel</text>
  <text x="340" y="180" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">No data sent</text>

  <!-- Step 4: Cloud LLM -->
  <rect x="490" y="52" width="120" height="60" rx="10" fill="#06b6d4" opacity="0.15" stroke="#06b6d4" stroke-width="1"/>
  <text x="510" y="78" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#22d3ee">Cloud LLM</text>
  <text x="510" y="96" font-family="system-ui, sans-serif" font-size="9" fill="#0891b2">Safe prompt only</text>

  <!-- Arrow 4 -->
  <line x1="610" y1="82" x2="638" y2="82" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Step 5: Re-hydration -->
  <rect x="640" y="52" width="120" height="60" rx="10" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
  <text x="654" y="78" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#4ade80">Re-hydration</text>
  <text x="654" y="96" font-family="system-ui, sans-serif" font-size="9" fill="#16a34a">Fill real values</text>

  <!-- Title -->
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#e2e8f0">Privacy Pipeline with Prompt Transparency Review</text>
</svg>
