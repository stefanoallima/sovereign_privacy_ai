<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="cardBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#1a2332"/>
    </linearGradient>
    <linearGradient id="greenBtn" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="420" rx="12" fill="url(#bg)"/>

  <!-- Panel card -->
  <rect x="40" y="20" width="640" height="380" rx="16" fill="url(#cardBg)" stroke="#334155" stroke-width="1" filter="url(#shadow)"/>

  <!-- Header bar -->
  <rect x="40" y="20" width="640" height="48" rx="16" fill="#1e293b"/>
  <rect x="40" y="52" width="640" height="16" fill="#1e293b"/>
  <line x1="40" y1="68" x2="680" y2="68" stroke="#334155" stroke-width="0.5"/>

  <!-- Shield icon -->
  <circle cx="72" cy="44" r="10" fill="#22c55e" opacity="0.15"/>
  <text x="66" y="49" font-family="system-ui, sans-serif" font-size="14" fill="#22c55e">&#x1f6e1;</text>

  <!-- Header text -->
  <text x="92" y="49" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#e2e8f0">Privacy Review</text>
  <text x="202" y="49" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">&#8212; What will be sent to cloud</text>

  <!-- Close X -->
  <text x="656" y="49" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" cursor="pointer">&#x2715;</text>

  <!-- Collapsible original message -->
  <text x="64" y="96" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">&#9654;</text>
  <text x="80" y="96" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">Your original message</text>
  <text x="218" y="96" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">"I earn &#8364;62,500 and have a mortgage on Keizersgracht 42..."</text>

  <!-- Editable textarea label -->
  <text x="64" y="128" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">What the cloud will see</text>

  <!-- Textarea -->
  <rect x="60" y="138" width="600" height="140" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>

  <!-- Textarea content -->
  <text x="76" y="164" font-family="ui-monospace, monospace" font-size="13" fill="#cbd5e1">User in the &#8364;40k&#8211;70k income bracket, homeowner with a</text>
  <text x="76" y="184" font-family="ui-monospace, monospace" font-size="13" fill="#cbd5e1">mortgage in Amsterdam, is asking about Box 1 income</text>
  <text x="76" y="204" font-family="ui-monospace, monospace" font-size="13" fill="#cbd5e1">tax deductions and whether mortgage interest qualifies</text>
  <text x="76" y="224" font-family="ui-monospace, monospace" font-size="13" fill="#cbd5e1">for hypotheekrenteaftrek for the 2025 tax year.</text>
  <text x="76" y="254" font-family="ui-monospace, monospace" font-size="12" fill="#475569">&#9612;</text>

  <!-- Info badges row -->
  <rect x="60" y="296" width="132" height="22" rx="11" fill="#22c55e" opacity="0.1"/>
  <text x="72" y="311" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#22c55e">3 attributes extracted</text>

  <rect x="200" y="296" width="110" height="22" rx="11" fill="#22c55e" opacity="0.1"/>
  <text x="212" y="311" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#22c55e">No PII in prompt</text>

  <rect x="318" y="296" width="88" height="22" rx="11" fill="#3b82f6" opacity="0.1"/>
  <text x="330" y="311" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#60a5fa">42% reduced</text>

  <!-- Keyboard hint -->
  <text x="64" y="358" font-family="system-ui, sans-serif" font-size="10" fill="#475569">Ctrl+Enter to approve &#183; Esc to cancel</text>

  <!-- Cancel button -->
  <rect x="480" y="338" width="72" height="36" rx="8" fill="transparent" stroke="#334155" stroke-width="1"/>
  <text x="496" y="361" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#94a3b8">Cancel</text>

  <!-- Approve button -->
  <rect x="560" y="338" width="140" height="36" rx="8" fill="url(#greenBtn)"/>
  <text x="576" y="361" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">&#10003; Approve &amp; Send</text>
</svg>
