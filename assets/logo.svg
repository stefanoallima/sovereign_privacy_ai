<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="160" y1="80" x2="352" y2="432" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6c63ff"/>
      <stop offset="50%" stop-color="#5a52e0"/>
      <stop offset="100%" stop-color="#4840c4"/>
    </linearGradient>
    <linearGradient id="crownGrad" x1="190" y1="140" x2="322" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="lockGrad" x1="220" y1="300" x2="292" y2="390" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="crownGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="url(#bgGrad)" stroke="#2a2a4a" stroke-width="2"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#6c63ff" stroke-width="1" opacity="0.2"/>

  <!-- Shield shape (filled subtle) -->
  <path d="M256 72 L380 140 L380 280 Q380 380 256 440 Q132 380 132 280 L132 140 Z"
        fill="url(#shieldGrad)" opacity="0.12" filter="url(#glow)"/>
  <!-- Shield outline -->
  <path d="M256 88 L368 148 L368 276 Q368 368 256 424 Q144 368 144 276 L144 148 Z"
        fill="none" stroke="url(#shieldGrad)" stroke-width="3" opacity="0.8"/>

  <!-- Crown icon -->
  <!-- Crown base band -->
  <rect x="196" y="248" width="120" height="20" rx="3" fill="url(#crownGrad)" opacity="0.9" filter="url(#crownGlow)"/>
  <!-- Crown body - 5 points -->
  <path d="M196 248 L196 200 L224 228 L256 180 L288 228 L316 200 L316 248 Z"
        fill="url(#crownGrad)" opacity="0.9" filter="url(#crownGlow)"/>
  <!-- Crown jewels (3 gems at the peaks) -->
  <circle cx="196" cy="196" r="6" fill="#6c63ff" opacity="0.9"/>
  <circle cx="256" cy="176" r="7" fill="#6c63ff" opacity="0.9"/>
  <circle cx="316" cy="196" r="6" fill="#6c63ff" opacity="0.9"/>
  <!-- Crown inner highlight -->
  <path d="M204 248 L204 210 L228 232 L256 192 L284 232 L308 210 L308 248 Z"
        fill="none" stroke="#fef3c7" stroke-width="1" opacity="0.3"/>

  <!-- Lock icon below crown -->
  <rect x="237" y="310" width="38" height="30" rx="4" fill="url(#lockGrad)" opacity="0.9"/>
  <path d="M245 310 L245 300 Q245 287 256 287 Q267 287 267 300 L267 310"
        fill="none" stroke="url(#lockGrad)" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
  <circle cx="256" cy="323" r="4" fill="#1a1a2e"/>
  <line x1="256" y1="326" x2="256" y2="332" stroke="#1a1a2e" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Subtle data flow particles -->
  <circle cx="150" cy="190" r="2" fill="#6c63ff" opacity="0.5"/>
  <circle cx="362" cy="190" r="2" fill="#6c63ff" opacity="0.5"/>
  <circle cx="140" cy="310" r="2" fill="#6c63ff" opacity="0.4"/>
  <circle cx="372" cy="310" r="2" fill="#6c63ff" opacity="0.4"/>
</svg>
