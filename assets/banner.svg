<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <defs>
    <linearGradient id="bannerBg" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="50%" stop-color="#12121f"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6c63ff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#6c63ff"/>
      <stop offset="70%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="shieldG" x1="80" y1="60" x2="200" y2="340" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6c63ff"/>
      <stop offset="100%" stop-color="#4840c4"/>
    </linearGradient>
    <linearGradient id="brainG" x1="100" y1="100" x2="180" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="lockG" x1="125" y1="245" x2="155" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="glowB">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <radialGradient id="orb1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#6c63ff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#6c63ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bannerBg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.04"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#grid)"/>

  <!-- Ambient orbs -->
  <circle cx="200" cy="200" r="200" fill="url(#orb1)"/>
  <circle cx="900" cy="250" r="250" fill="url(#orb2)"/>

  <!-- Accent line top -->
  <line x1="0" y1="2" x2="1200" y2="2" stroke="url(#accentLine)" stroke-width="3"/>

  <!-- Logo - Shield with brain + lock (positioned left) -->
  <g transform="translate(100, 60) scale(0.7)">
    <!-- Shield outline -->
    <path d="M140 20 L260 70 L260 190 Q260 270 140 320 Q20 270 20 190 L20 70 Z"
          fill="url(#shieldG)" opacity="0.12" filter="url(#glowB)"/>
    <path d="M140 32 L250 78 L250 186 Q250 260 140 308 Q30 260 30 186 L30 78 Z"
          fill="none" stroke="url(#shieldG)" stroke-width="2.5" opacity="0.8"/>

    <!-- Brain left -->
    <path d="M112 100 Q88 100 88 124 Q80 124 80 140 Q72 144 76 160 Q72 176 84 184 Q84 200 100 204 Q108 212 122 208 Q130 216 140 212"
          fill="none" stroke="url(#brainG)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glowB)"/>
    <!-- Brain right -->
    <path d="M168 100 Q192 100 192 124 Q200 124 200 140 Q208 144 204 160 Q208 176 196 184 Q196 200 180 204 Q172 212 158 208 Q150 216 140 212"
          fill="none" stroke="url(#brainG)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glowB)"/>
    <!-- Center -->
    <line x1="140" y1="96" x2="140" y2="212" stroke="url(#brainG)" stroke-width="2" opacity="0.4"/>

    <!-- Neural nodes -->
    <circle cx="100" cy="124" r="3.5" fill="#34d399" opacity="0.9"/>
    <circle cx="180" cy="124" r="3.5" fill="#34d399" opacity="0.9"/>
    <circle cx="86" cy="156" r="3" fill="#34d399" opacity="0.7"/>
    <circle cx="194" cy="156" r="3" fill="#34d399" opacity="0.7"/>
    <circle cx="140" cy="114" r="3.5" fill="#34d399" opacity="0.9"/>
    <circle cx="140" cy="168" r="3.5" fill="#34d399" opacity="0.9"/>

    <!-- Connections -->
    <line x1="100" y1="124" x2="140" y2="114" stroke="#34d399" stroke-width="1" opacity="0.35"/>
    <line x1="180" y1="124" x2="140" y2="114" stroke="#34d399" stroke-width="1" opacity="0.35"/>
    <line x1="86" y1="156" x2="140" y2="168" stroke="#34d399" stroke-width="1" opacity="0.35"/>
    <line x1="194" y1="156" x2="140" y2="168" stroke="#34d399" stroke-width="1" opacity="0.35"/>

    <!-- Lock -->
    <rect x="124" y="240" width="32" height="26" rx="3" fill="url(#lockG)" opacity="0.9"/>
    <path d="M131 240 L131 232 Q131 221 140 221 Q149 221 149 232 L149 240"
          fill="none" stroke="url(#lockG)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <circle cx="140" cy="251" r="3" fill="#1a1a2e"/>
    <line x1="140" y1="253" x2="140" y2="258" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Title text -->
  <text x="340" y="170" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="800" letter-spacing="-2">
    <tspan fill="#e4e4ef">AI</tspan><tspan fill="#6c63ff">Local</tspan><tspan fill="#e4e4ef">Mind</tspan>
  </text>

  <!-- Tagline -->
  <text x="342" y="215" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#8888a0" letter-spacing="0.5">
    Your privacy-first AI coach that keeps your data local
  </text>

  <!-- Tech badges row -->
  <g transform="translate(342, 250)">
    <rect x="0" y="0" width="72" height="28" rx="6" fill="#1e1e2e" stroke="#2a2a4a" stroke-width="1"/>
    <text x="36" y="18" font-family="monospace" font-size="11" fill="#6c63ff" text-anchor="middle">Tauri 2</text>

    <rect x="84" y="0" width="80" height="28" rx="6" fill="#1e1e2e" stroke="#2a2a4a" stroke-width="1"/>
    <text x="124" y="18" font-family="monospace" font-size="11" fill="#34d399" text-anchor="middle">React 19</text>

    <rect x="176" y="0" width="56" height="28" rx="6" fill="#1e1e2e" stroke="#2a2a4a" stroke-width="1"/>
    <text x="204" y="18" font-family="monospace" font-size="11" fill="#f59e0b" text-anchor="middle">Rust</text>

    <rect x="244" y="0" width="76" height="28" rx="6" fill="#1e1e2e" stroke="#2a2a4a" stroke-width="1"/>
    <text x="282" y="18" font-family="monospace" font-size="11" fill="#60a5fa" text-anchor="middle">llama.cpp</text>

    <rect x="332" y="0" width="100" height="28" rx="6" fill="#1e1e2e" stroke="#2a2a4a" stroke-width="1"/>
    <text x="382" y="18" font-family="monospace" font-size="11" fill="#f472b6" text-anchor="middle">TypeScript</text>
  </g>

  <!-- Bottom accent line -->
  <line x1="0" y1="398" x2="1200" y2="398" stroke="url(#accentLine)" stroke-width="3"/>
</svg>
